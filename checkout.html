<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        
        <div class="movie-details">
            <h2>Movie: <span id="movie-title">Interstellar</span></h2>
            <p>Seats: <span id="seats-selected">A1, A2, B3</span></p>
            <p>Total Price: $<span id="total-price">34.00</span></p>
        </div>
        
        <form class="payment-form" id="checkout-form">
            <h3>Payment Information</h3>
            
            <label for="name">Name on Card</label>
            <input type="text" id="name" placeholder="John Doe" required>
            
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>
            
            <button type="submit" id="checkout-button">Confirm Payment</button>
        </form>
        
        <div id="success-message" class="hidden">
            <h2>Payment Successful!</h2>
            <p>Thank you for your purchase. Enjoy the movie!</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
